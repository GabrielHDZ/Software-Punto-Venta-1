  <body>
    <noscript
      >Es necesario habilitar Javascript para ejecutarse correctamente la
      app.</noscript
    >
    <div id="app"></div>
    <div id="modal"></div>
    <button id="send">recibir datos</button>
    <script>
      /**
       * Peticion fetch
       * @param {string} url de peticion
       * @param {string,{string,string,string,string,string}} destructuring
       */
      const ajax = async (url, {method,data}) => {
        return await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
      };

      document.getElementById("send").addEventListener("click", function (e) {
        e.preventDefault();
        const informacion = {
          method: "PUT",
          data: {
            nombre: "cassandra",
            apellido: "NoSQL",
            direccion: "3ra av Norte",
            telefono: "1204985",
            email: "cassandra@cassandra.com"
          },
        };
        ajax("/api/clientes/1", informacion)
          .then((response) => response.json())
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            console.log(`Error in fetch data ${error}`);
          });
      });
    </script>

  </body>
